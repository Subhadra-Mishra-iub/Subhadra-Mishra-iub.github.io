# This workflow will do a clean install of node dependencies, build the source code and run tests
# Simplified to use single Node.js version and OS to avoid queue delays

name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
      - name: Test
        run: npm test
        env:
          CI: true
